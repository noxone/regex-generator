name: Build docker images

on:
  workflow_dispatch:
    inputs:
      appEnvironment:
        type: choice
        options:
          - github
          - local
        required: true
        default: "local"
        description: "The type of build to start."
      pushImages:
        type: boolean
        required: true
        default: false
        description: "Set to 'true' to push the docker images to Docker Hub"
  workflow_call:
    inputs:
      appEnvironment:
        type: string
        required: true
        default: "github"
      pushImages:
        type: boolean
        required: true
        default: false
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-publish-docker:
    runs-on: ubuntu-latest
    name: Build and publish Docker images
    steps:
      # prepare build
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get sha_short
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: site
          path: build/distributions

      # set up QEMU to enable build of images for multiple architectures
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # generate and publish docker image containing the generated page
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Do the docker stuff
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: APP_ENV=${{ inputs.appEnvironment }}
          push: ${{ inputs.pushImages }}
          tags: noxone/regexgenerator:latest,noxone/regexgenerator:${{ steps.date.outputs.date }}_${{ steps.vars.outputs.sha_short }}
